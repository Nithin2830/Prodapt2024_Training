<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Presenting the Forms and Details</h2>
    <form id="customerForm" class="mb-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
        <small class="text-danger" id="nameError"></small>
      </div>
      <div class="form-group">
        <label for="email">Email Id:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <small class="text-danger" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="contact">Contact No:</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter contact no" required>
        <small class="text-danger" id="contactError"></small>
      </div>
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select class="form-control" id="accountType" required>
          <option value="">Select account type</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
        <small class="text-danger" id="accountTypeError"></small>
      </div>
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Account Type</th>
        </tr>
      </thead>
      <tbody id="customerList"></tbody>
    </table>
  </div>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
